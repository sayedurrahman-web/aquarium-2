<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AquaSync</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2>SignIn to AquaSync</h2>
    <form class="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login!</button>
      <p class="or">OR</p>
      <div class="social-login">
        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
        <button class="social-btn google"><i class="fab fa-google"></i> Login with Google</button>
        <button class="social-btn apple"><i class="fab fa-apple"></i> Login with Apple</button>
      </div>
      <p class="signup-link">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
</body>
</html>
